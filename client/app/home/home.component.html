<div class="col-md-6 col-md-offset-3">
    <h2>Hi {{currentUser.firstName}}!</h2>
    <p>You're logged in with IoT Smart Water Meter System!!</p>
    <h3>All registered users:</h3>
    
    <ul>
        <li *ngFor="let user of users">
            <span class="tag is-warning is-large">
            {{user.username}} ({{user.firstName}} {{user.lastName}})  <button class="delete is-small" (click)="deleteUser(user._id)"></button>
            </span>
            <br><br>
        </li>
    </ul>
</div>
