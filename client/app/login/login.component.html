<div class="col-md-6 col-md-offset-3">
        <h2 class="title is-2">Login</h2>

    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="field">
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Username</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-success" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Username" required/>
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">This username is available</div>
                  </div>
            </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <div class="field">
                        <label for="password">Password</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required/>
    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
                            </div>
                      <div class="form-group">
                      <div class="field">
                        <p class="control">
                          <button [disabled]="loading" class="button is-primary">
                            Login
                          </button>
